# Enable protocols
protocols = imap pop3 lmtp

# Set log path
log_path = /var/log/dovecot.log

# Mail location
mail_location = maildir:/var/mail/%u

# SSL configuration
ssl = required
ssl_cert = </etc/ssl/certs/mail.daruma.dev.crt
ssl_key = </etc/ssl/certs/mail.daruma.dev.key

# Authentication settings
auth_mechanisms = plain login
auth_verbose = yes
auth_verbose_passwords = yes
auth_debug = yes
auth_debug_passwords = yes
!include auth-system.conf.ext



# Include conf.d settings
!include conf.d/*.conf